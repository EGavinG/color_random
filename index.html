<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COLORANDOM</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-home">
      <section class="displayMain">
        <h1 class="mainTitle">COLORANDOM</h1>
        <article class="boxesDisplayMain">
          <div class="box-wrapper">
            <div class="main-box box1">
              <img
                class="icon icon1"
                id="1"
                src="./assets/unlocked.png"
                alt="lock"
              />
            </div>
            <p class="hex-code code1">#FACB9C</p>
          </div>
          <div class="box-wrapper">
            <div class="main-box box2">
              <img
                class="icon icon2"
                id="2"
                src="./assets/unlocked.png"
                alt="lock"
              />
            </div>
            <p class="hex-code code2">#FACB9C</p>
          </div>
          <div class="box-wrapper">
            <div class="main-box box3">
              <img
                class="icon icon3"
                id="3"
                src="./assets/unlocked.png"
                alt="lock"
              />
            </div>
            <p class="hex-code code3">#FACB9C</p>
          </div>
          <div class="box-wrapper">
            <div class="main-box box4">
              <img
                class="icon icon4"
                id="4"
                src="./assets/unlocked.png"
                alt="lock"
              />
            </div>
            <p class="hex-code code4">#FACB9C</p>
          </div>
          <div class="box-wrapper">
            <div class="main-box box5">
              <img
                class="icon icon5"
                id="5"
                src="./assets/unlocked.png"
                alt="lock"
              />
            </div>
            <p class="hex-code code5">#FACB9C</p>
          </div>
        </article>
        <div class="buttons">
          <button class="btnMain newPaletteBtn">New Palette</button>
          <button class="btnMain savePaletteBtn">Save Palette</button>
        </div>
      </section>
      <section class="separator-line"></section>
      <section class="aside-saved">
        <h2 class="savedPalettesTitle">Saved Palettes</h2>
        <aside class="savedPalettes">
          <p class="no-saved-palettes">No saved palettes yet!</p>
        </aside>
      </section>
    </main>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
