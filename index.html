<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COLORANDOM</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-home">
      <section class="displayMain">
        <h1 class="mainTitle">COLORANDOM</h1>

        <article class="boxesDisplayMain">
          <div class="box-wrapper">
            <div class="main-box box1">
              <img class="icon" src="./assets/locked.png" alt="lock" />
            </div>
            <p class="hex-code code1">#FACB9C</p>
          </div>
          <div class="box-wrapper">
            <div class="main-box box2">
              <img class="icon" src="./assets/locked.png" alt="lock" />
            </div>
            <p class="hex-code code2">#FACB9C</p>
          </div>
          <div class="box-wrapper">
            <div class="main-box box3">
              <img class="icon" src="./assets/locked.png" alt="lock" />
            </div>
            <p class="hex-code code3">#FACB9C</p>
          </div>
          <div class="box-wrapper">
            <div class="main-box box4">
              <img class="icon" src="./assets/locked.png" alt="lock" />
            </div>
            <p class="hex-code code4">#FACB9C</p>
          </div>
          <div class="box-wrapper">
            <div class="main-box box5">
              <img class="icon" src="./assets/locked.png" alt="lock" />
            </div>
            <p class="hex-code code5">#FACB9C</p>
          </div>
        </article>
        <div class="buttons">
          <button class="btnMain newPaletteBtn">New Palette</button>
          <button class="btnMain savePaletteBtn hidden">Save Palette</button>
        </div>
      </section>
      <section class="separator-line"></section>
      <section class="aside-saved">
        <h2 class="savedPalettesTitle">Saved Palettes</h2>
        <aside class="savedPalettes">
          <div class="singlePallete">
            <div class="singleP single1"></div>
            <div class="singleP single2"></div>
            <div class="singleP single3"></div>
            <div class="singleP single4"></div>
            <div class="singleP single5"></div>
          </div>
          <div class="singlePallete">
            <div class="singleP single1"></div>
            <div class="singleP single2"></div>
            <div class="singleP single3"></div>
            <div class="singleP single4"></div>
            <div class="singleP single5"></div>
          </div>
          <div class="singlePallete">
            <div class="singleP single1"></div>
            <div class="singleP single2"></div>
            <div class="singleP single3"></div>
            <div class="singleP single4"></div>
            <div class="singleP single5"></div>
          </div>
        </aside>
      </section>
    </main>
    <script src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
