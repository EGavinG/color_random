<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COLORANDOM</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-home">
      <section class="displayMain">
        <h1 class="mainTitle">COLORANDOM</h1>
        <article class="boxesDisplayMain">
          <div class="boxCode">
            <div class="box-lock-unlock">
              <div class="boxMain box1"></div>
              <img
                class="locked locked1"
                src="./assets/locked.png"
                alt="lock"
              />
              <img
                class="unlocked unlocked1"
                src="./assets/unlocked.png"
                alt="unlock"
              />
            </div>
            <p class="boxCode code1">#EA9999</p>
          </div>
          <div class="boxCode">
            <div class="box-lock-unlock">
              <div class="boxMain box2"></div>
              <img
                class="locked locked2"
                src="./assets/locked.png"
                alt="lock"
              />
              <img
                class="unlocked unlocked2"
                src="./assets/unlocked.png"
                alt="unlock"
              />
            </div>
            <p class="boxCode code2">#FACB9C</p>
          </div>
          <div class="boxCode">
            <div class="box-lock-unlock">
              <div class="boxMain box3"></div>
              <img
                class="locked locked3"
                src="./assets/locked.png"
                alt="lock"
              />
              <img
                class="unlocked unlocked3"
                src="./assets/unlocked.png"
                alt="unlock"
              />
            </div>
            <p class="boxCode code3">#FFE59A</p>
          </div>
          <div class="boxCode">
            <div class="box-lock-unlock">
              <div class="boxMain box4"></div>
              <img
                class="locked locked4"
                src="./assets/locked.png"
                alt="lock"
              />
              <img
                class="unlocked unlocked4"
                src="./assets/unlocked.png"
                alt="unlock"
              />
            </div>
            <p class="boxCode code4">#B6D7A8</p>
          </div>
          <div class="boxCode">
            <div class="box-lock-unlock">
              <div class="boxMain box5"></div>
              <img
                class="locked locked5"
                src="./assets/locked.png"
                alt="lock"
              />
              <img
                class="unlocked unlocked5"
                src="./assets/unlocked.png"
                alt="unlock"
              />
            </div>
            <p class="boxCode code5">#A4C4CA</p>
          </div>
        </article>
        <div class="buttons">
          <button class="btnMain newPaletteBtn">New Palette</button>
          <button class="btnMain savePaletteBtn hidden">Save Palette</button>
        </div>
      </section>
      <section class="separator-line"></section>
      <section class="aside-saved hidden">
        <h2 class="savedPalettesTitle">Saved Palettes</h2>
        <aside class="savedPalettes">
          <div class="singlePallet">
            <div class="singleP single1"></div>
            <div class="singleP single2"></div>
            <div class="singleP single3"></div>
            <div class="singleP single4"></div>
            <div class="singleP single5"></div>
          </div>
          <div class="singlePallet">
            <div class="singleP single1"></div>
            <div class="singleP single2"></div>
            <div class="singleP single3"></div>
            <div class="singleP single4"></div>
            <div class="singleP single5"></div>
          </div>
          <div class="singlePallet">
            <div class="singleP single1"></div>
            <div class="singleP single2"></div>
            <div class="singleP single3"></div>
            <div class="singleP single4"></div>
            <div class="singleP single5"></div>
          </div>
        </aside>
      </section>
    </main>
    <script src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
